        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        
        import {getDatabase, ref, get, set, child, update, remove}
        from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const db = getDatabase(app);

        // var notes = document.getElementById('edit-post-it');

        var postBtn = document.getElementById("add-post-it");
        var delBtn = document.getElementById("delete-button");

        function submitPostIt() { //按了PostIt按鍵後，所要執行的方法
            const value = document.getElementById("edit-post-it").value;

            if (value == "") { //如果輸入是空白的話…
                closeMakeNote();
                return;
            }
            document.getElementById("edit-post-it").value = "";
            let num = getRandom(1, 6); //取得1~5的亂數，用來標示便利貼顏色的檔案代號, min <= num < max
            let postIt = {
                id: currentPostItID,
                note_num: num,
                note: value
            }
            if (newCurrentPostIt) { //如果是新記事的話
                postIts.push(postIt); //將新記事postIT物件推入postIts陣列
            } else {
                postIts[currentPostItIndex].note = postIt.note; //更新現有記事物件的記事資料
            }
            console.log(postIts)
                // console.log(document.getElementsByTagName('tbody')[0].innerHTML);
            fillInMonth(thisYear, thisMonth);

            set(ref(db, 'TheNotes/' + currentPostItID),{
                id: currentPostItID,
                note_num: num,
                note: value
            });

            closeMakeNote();
        }

        function deleteNote() {
            document.getElementById("edit-post-it").value = "";

            let indexToDel;
            if (!newCurrentPostIt) { //不是新記事資料的話, currentPostItIndex指向目前td的記事資料(postIts記事物件陣列中)，也就是目前要刪除的記事資料
                indexToDel = currentPostItIndex; //indexToDel指向將要刪除的資料
            }
            if (indexToDel != undefined) { //indexToDel有值的話…
                postIts.splice(indexToDel, 1); //從indexToDel開始，數量1，刪除postIts中的元素
                console.log(postIts)
            }
            fillInMonth(thisYear, thisMonth);
            
            remove(ref(db, 'TheNotes/' + currentPostItID))
            .then(()=>{
                alert('data remove sucessfully');
            })
            .catch((error)=>{
                alert('unsuccessful, error' + error);
            });

            closeMakeNote();
        }

        function getNotes(){
            // const dbref = ref(db);

            console.log(db);
            
            get(ref(db, "TheNotes/" + currentPostItID))
            .then((snapshot)=>{
                if(snapshot.exists()){
                    postIts.currentPostItID = snapshot.val().id;
                    console.log(snapshot.val().id);
                    postIts.num = snapshot.val().note_num;
                    console.log(snapshot.val().note_num);
                    postIts.value = snapshot.val().note;
                    console.log(snapshot.val().note);
                }
                else{
                    alert('No Data Found');
                }
            })
            .catch((error)=>{
                alert('unsuccessful, error' + error);
            })
        }

        getNotes();

        postBtn.addEventListener('click', submitPostIt);
        delBtn.addEventListener('click', deleteNote);
    </script>
